<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>交作业 | 修改密码</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="./plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="./recover-password.html"><b>修改密码</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">你可以通过简单的方式修改密码</p>

        <form id="updatePassword_form">
          <div class="input-group mb-3">
            <input type="password" name="oldPassword" class="form-control" placeholder="原密码">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" name="newPassword" class="form-control" placeholder="新密码">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" name="againPassword" class="form-control" placeholder="再次输入新密码">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="button" onclick="updatePasswordJson()" class="btn btn-primary btn-block">修改密码</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mt-3 mb-1">
          <a href="./">登录</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="./plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="js/adminlte.min.js"></script>
  <script src="js/myjs/utils.js"></script>
  <script src="./js/myjs/work.js"></script>
  <script>
    function updatePasswordJson() {
      let obj = serializeJsonForm("updatePassword_form");
      if (obj.againPassword != obj.newPassword) {
        alert("两次密码不一致");
        return;
      }
      _submitPost(obj, getUrl() + "/user/updatePasswordJson", function (results) {
        if (results.code == 1) {
          setToken('');
          setUser('');
          location.href = '/'
        } else {
          alert('失败');
          location.href = './recover-password.html'
        }
      });
    }
  </script>
</body>

</html>
